<div class="folder-picker" [class.disabled]="disabled()">
  @if (shareUrl()) {
    <a [href]="shareUrl()" target="_blank" rel="noopener noreferrer" class="folder-link">
      <i class="ji-Folder" aria-hidden="true"></i>
      <span class="folder-name" [class.placeholder]="!hasFolder()" [title]="tooltipText()">
        {{ displayName() }}
      </span>
    </a>
  } @else {
    <i class="ji-Folder" aria-hidden="true"></i>
    <span class="folder-name" [class.placeholder]="!hasFolder()" [title]="tooltipText()">
      {{ displayName() }}
    </span>
  }
  <button type="button" class="browse-button" [disabled]="disabled()" (click)="onBrowseClick()">
    {{ buttonText() }}
  </button>
</div>
